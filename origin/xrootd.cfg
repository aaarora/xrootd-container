all.role server

all.sitename MY_XROOTD_ORIGIN

set redi = $REDI_ADDR 

all.manager $redi 1213

# GSI (x509)
acc.authdb /etc/xrootd/auth-file
ofs.authorize 1
sec.protocol /usr/lib64 gsi \
  -certdir:/etc/grid-security/certificates \
  -cert:/etc/grid-security/xrd/xrdcert.pem \
  -key:/etc/grid-security/xrd/xrdkey.pem \
  -crl:1 \
  -authzfun:libXrdLcmaps.so \
  -authzfunparms:lcmapscfg=/etc/lcmaps.db,loglevel=5,policy=authorize_only \
  -gmapopt:10 -gmapto:0

all.export /
oss.localroot /rucio

set xrdintf = $XRD_INTF

if exec xrootd
  xrootd.seclib /usr/lib64/libXrdSec.so
  xrootd.chksum max 2 adler32
  xrd.protocol http:1094 /usr/lib64/libXrdHttp.so
  xrd.port 1094
  xrd.network routes split use $xrdintf
  # HTTP
  http.header2cgi Authorization authz
  http.cadir /etc/grid-security/certificates
  http.cert /etc/grid-security/xrd/xrdcert.pem
  http.key /etc/grid-security/xrd/xrdkey.pem
  http.exthandler xrdtpc libXrdHttpTPC.so
  http.listingdeny yes
  http.desthttps yes
  http.secxtractor /usr/lib64/libXrdLcmaps.so
fi

if exec cmsd
  cms.space min 512m 1g
  cms.allow host *
  xrd.port 1094
  xrd.network routes split use $xrdintf
fi

xrd.trace all
http.trace debug
ofs.trace all
cms.trace all debug
